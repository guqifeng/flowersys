{% block title %}注册{% endblock %}
{% block content %}


  <div class="login">
        <div class="wrap">
		<div class="col_1_of_login span_1_of_login">
                      <h4 class="title">新用户注册</h4>
                      <p>注册说明文字</p>
		<div class="clear"></div>
		</div>

<div class="col_1_of_login span_1_of_login">
<div class="register_account">

	<div class="login-title">
	      <h4 class="title">注册账号</h4>
    		   <form>
    		        <div class="col_1_of_2 span_1_of_2">
		   	<div>
                        <label for="inputEmail">昵称：</label>
                        <input type="text" value="请输入您的昵称" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请输入您的昵称';}" id="inputEmail" name="username" placeholder="请输入您的昵称"></div>


		    	<div>
                        <lable for="inputPassword">邮箱：</label>

		    	<div>
                        <lable for="inputPassword">密码：</label>
                        <input type="text" value="不少于6位字符" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '不少于6位字符';}" name="password" id="inputPassword" placeholder="不少于6位字符"></div>


		          <div>
                          <label for="inputPassword">联系方式:</lable>
                          <input type="text" value="请输入您的电话号码：" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请输入您的电话号码：';}" name="phone" id="inputPassword" placeholder="请输入您的电话号码"></div>
		          		

		      <button class="grey" type="submit">注册</button>
		    <p class="terms">点击注册表示您同意XXX条款 </p>
                   </div>
		</div>
		</div>
		<div class="clear"></div>
		</div>
	</div>

		    </form>
    	</div>
    </div>


{% endblock %}
